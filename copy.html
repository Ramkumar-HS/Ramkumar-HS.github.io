<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Copy to Clipboard</title>
    </head>
    <body>
        <input type="text" id="textToCopy" value="Copy this text!" readonly /> <button onclick="copyToClipboard()">Copy Text</button>
        <script>
            async function copyToClipboard() {
                const textToCopy = document.getElementById("textToCopy").value;
                if(navigator.clipboard && navigator.clipboard.writeText){
                    try {
                        const ct = await navigator.clipboard.writeText(textToCopy);
                        console.log(ct, "Text copied to clipboard!");
                    } catch (err) {
                        console.error("Failed to copy text using Clipboard API: ", err);
                        fallbackCopyText(textToCopy);
                    }
                } else {
                    fallbackCopyText(textToCopy);
                }
            }
            function fallbackCopyText(text) {
                const tempInput = document.createElement("input");
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                try {
                    document.execCommand("copy");
                    alert("Text copied to clipboard!");
                } catch (err) {
                    console.error("Fallback: Failed to copy text", err);
                }
                document.body.removeChild(tempInput);
            }
        </script>
    </body>
</html>
